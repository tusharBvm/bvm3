    <script>
        let last = ''
        let data = []
        function add(letter) {
            console.log("letter ==>",letter);
            if (letter === last) {
                // console.log("letter length ==>",data[data.length - 1]);
                data[data.length - 1].push(letter)
            } else {
                data.push([letter])
            }
            console.log(data);
            last = letter
            show()
        }
        function show() {
            let word = document.getElementById('word')
            // console.log("word ==>",word);
            word.innerHTML = ''
            data.map((el) => {
                let div = document.createElement('div')
                console.log("div ==>",div);
                div.className = 'demo'
                el.map(el => {
                    div.innerHTML += `${el}<br>`
                    // console.log("$c ===>", div.innerHTML += `${el}`);
                })
                word.appendChild(div);
            })
        }
