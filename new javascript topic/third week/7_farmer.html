    // console.log("space remove ==>",spaceRemove);

    console.log(OtherWords);

    let result = OtherWords.map( char =>{
        // console.log(char);

        console.log("return  log ===>",[...spaceRemove].filter(c => c === char));
        return{
            name : char,
            occurance: [...spaceRemove].filter(c => c === char).length
        }
    })

    console.log(result);




</script>
