<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Unique Color Boxes</title>
  <style>
    #controls {
      margin-bottom: 20px;
    }

    button {
      font-size: 20px;
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }

    #boxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .box {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <div id="controls">
    <button onclick="addBox()">+</button>
    <button onclick="removeBox()">-</button>
  </div>
  <div id="boxContainer"></div>
  <script>
    const colors = [
      "red", "green", "blue", "orange", "purple", "cyan", "magenta",
      "lime", "pink", "teal", "brown", "yellow", "gray", "indigo", "maroon"
    ];
    const usedColors = new Set();
    const boxContainer = document.getElementById("boxContainer");
    function getUnusedColor() {
      for (const color of colors) {
        if (!usedColors.has(color)) {
          return color;
        }
      }
      return null;
    }
    function addBox() {
      const color = getUnusedColor();
      if (!color) {
        alert("All colors used. Can't add more boxes.");
        return;
      }
      const box = document.createElement("div");
      box.className = "box";
      box.style.backgroundColor = color;
      box.dataset.color = color;
      boxContainer.appendChild(box);
      usedColors.add(color);
    }
    function removeBox() {
      const lastBox = boxContainer.lastElementChild;

      if (lastBox) {
        const color = lastBox.dataset.color;
        usedColors.delete(color);
        boxContainer.removeChild(lastBox);
      }
    }
  </script>
</body>

</html>
