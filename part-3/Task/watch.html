<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p class="clock" id="clock"></p>
    <script>
         function updateClock() {
        let clock = new Date();
        document.getElementById("clock").innerHTML = clock.toLocaleTimeString();
      }
      setInterval(updateClock, 1000);
      updateClock();
    </script>
</body>
